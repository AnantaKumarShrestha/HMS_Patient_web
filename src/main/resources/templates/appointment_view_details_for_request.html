<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 
  
  <style type="text/css">
  
  .centered {
            
            text-align: center;
        }
        
       .leftAlign{
       text-align: left;
       }
        
        
  </style>
</head>

<body class="sub_page">



  <div class="hero_area">
    <!-- header section strats -->
     <th:block th:insert="patient_header.html"></th:block>
    <!-- end header section -->
  </div>


     <div class="centered">

		<div class="card-body">
				<form action="" th:object="${appointmentObject}">
				
				   <div class="row p-2">
						<div class="col-4">Appointment Id</div>
						<div class="col-6">
							<input type="text" th:field="*{id}" readonly="readonly" name="lname" class="form-control">


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Patient Name</div>
						<div class="col-6">
							<input type="text" th:field="*{patient_name}" readonly="readonly" name="fname" class="form-control">


						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Phone Number</div>
						<div class="col-6">
							<input type="text" th:field="*{phonenumber}" readonly="readonly" name="address.city" class="form-control">
						</div>
					</div>

					

					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
						<div class="leftAlign">
							<input type="radio" th:field="*{gender}" th:disabled="${true}" name="gender" value="male"> Male <input
								type="radio" th:field="*{gender}" th:disabled="${true}" name="gender" value="female">Female
								
								<input
								type="radio" th:field="*{gender}" th:disabled="${true}" name="gender" value="other">Other
                         </div>

						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Age</div>
						<div class="col-6">
							<input type="text" th:field="*{age}" readonly="readonly" name="address.city" class="form-control">
						</div>
					</div>


					<div class="row p-2">
						<div class="col-4">Appointment Date</div>
						<div class="col-6">
							<input type="text" th:field="*{appointmentdate}" readonly="readonly" name="dob" class="form-control">
						</div>
					</div>


					<div class="row p-2">
						<div class="col-4">Blood Pressure</div>
						<div class="col-6">
							<input type="text" th:field="*{bloodPressure}" readonly="readonly" name="address.country" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Symptoms</div>
						<div class="col-6">
							<input type="text" th:field="*{symptoms}" readonly="readonly" name="address.city" class="form-control">
						</div>
					</div>
					
					
					<div class="row p-2">
						<div class="col-4">Pass Medical History</div>
						<div class="col-6">
							<input type="text" th:field="*{passMedicalHistory}" readonly="readonly" name="address.city" class="form-control">
						</div>
					</div>
					
					
					

					

			

					
				</form>
				   <div class="row p-2">
                   <div class="col-4"></div>
                   <div class="col-6">
                   <div class="leftAlign">
                   <a href="/appointmentRequestList"> <input type="submit" value="Back"  class="btn btn-success btn-lg"></a>
                   </div>
                   </div>
                   </div>

			</div>
			</div>


  


  <!-- info section -->
 <th:block th:insert="patient_footer.html"></th:block>
  

</body>

</html>
